{extend name="index/common" /}

{block name="right"}
	{volist name="allusers" id="vo"}
	<div class="row clearfix">
		<div class="col-sm-offset-1 col-sm-10 ">
			用户名：{$vo.username}<br>
			所属组：{$vo.groupname}<br>
		</div>
	</div>
	<div class="row clearfix">
		<form class="form-horizontal" style="background: #f5f5f5"  action="__ROOT__/Group/changeusergroup" method="post" role="form">	
			<div class="form-group">
				<input type="hidden" name="id" value="{$vo.id}">
			</div>	 
			<div class="form-group">
				<label for="confirmpassword" class=" col-sm-1 control-label" >修改组</label>
			    <div class="col-sm-3">
				    <select class="form-control" name="gid">
				    	{volist name="groups" id="vo"}
				    		{if condition="($vo.id neq '1')"}
				    			<option value ={$vo.id}>{$vo.groupname}</option>
				    		{/if}
				    		}
				    	{/volist}
				    </select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
				  <button type="submit" id="submit" class="btn btn-primary">提交</button>
				</div>
				<hr>
			</div>
		</form>
	</div>	
	{/volist}
	{$fenye}
{/block}
